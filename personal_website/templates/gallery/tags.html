<!-- Список тэгов в представлении карточек Bootstrap. -->
<h4>
    <p align="center">Тэги</p>
</h4>
<div class="container">
    <div class="d-grid gap-2 d-md-block text-center">
        {% for tag in tags %}
            {% if tag.name %}
                <a class="btn btn-outline-dark"
                   href="{{ tag.get_absolute_url }}"
                   role="button">{{ tag.name }}</a>
            {% endif %}
        {% endfor %}
    </div>
</div>
