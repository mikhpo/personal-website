{% load static %}

<head>

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</head>

<body>

{% if latest_blogposts_list %}
    <ul>
    {% for post in latest_blogposts_list %}
        {{ post.title }}
        {{ post.content|safe }}
        {{ post.published }}
        <br></br>
        <br></br>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет записей.</p>
{% endif %}

</body>
